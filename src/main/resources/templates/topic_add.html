#include("./common/header.html", {site_title:"Topic edit"})
<link rel="stylesheet" href="${base}/assets/lib/highlight/styles/default.css" />
<link rel="stylesheet" href="${base}/assets/lib/highlight/styles/github.css" />
<script src="${base}/assets/lib/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit topic</h3>
                </div>
                <div class="panel-body">
                	#if(null!=error)<div class="alert alert-danger">${error}</div>#end
                	<form id="topic-edit" accept-charset="utf-8" role="form" onsubmit="return topic.edit();">
                        <div class="form-group">
                            <label for="title">Heading</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Please enter the header." 
                            	required="required" value="${topic.title}" />
                        </div>
                        <input type="hidden" name="tid" value="${topic.tid}" />
                        <div class="form-group">
                        </div>
                        <div class="form-group">
                            <label for="nid">Topic content</label>
	                        <div class="form-group">
	                            <textarea id="content" class="form-control" 
	                            	placeholder="Texting" name="content" rows="8" required="required">${topic.content}</textarea>
	                        </div>
                        </div>
                        <div>
                        	<button type="button" class="btn btn-default btn-small preview">Preview</button>
							<button type="submit" class="btn btn-primary btn-small">Publish</button>                        	
                        </div>
                    </form>
                </div>
                <div id="markdown_preview" class="panel-footer hide"></div>
            </div>
        </div>
        #include("./common/sidebar.html")
    </div>
</div>
#include("./common/footer.html")
</body>
</html>
